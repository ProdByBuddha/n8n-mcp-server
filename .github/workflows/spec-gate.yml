name: Spec Gate

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: spec-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: [Domains, DNS, VPS]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Spec Gate (${{ matrix.tag }})
        run: node examples/scripts/spec-gate.js --file examples/specs/hostinger-api.json --runs 3 --include-tags "${{ matrix.tag }}"

