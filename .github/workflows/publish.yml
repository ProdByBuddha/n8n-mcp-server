name: Publish to npm

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

jobs:
  publish:
    # Only allow the designated maintainer to publish
    if: ${{ github.actor == vars.PUBLISH_ACTOR }}
    runs-on: ubuntu-latest
    environment:
      name: npm-publish
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps
        run: npm ci || npm install --ignore-scripts

      - name: Run tests
        run: npm test
        env:
          N8N_API_URL: ${{ secrets.N8N_API_URL }}
          N8N_API_KEY: ${{ secrets.N8N_API_KEY }}

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm whoami || true
          npm publish --access public
