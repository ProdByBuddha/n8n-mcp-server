name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels: ['feature', 'enhancement']
  - title: '🐛 Fixes'
    labels: ['fix', 'bug']
  - title: '🧰 Maintenance'
    labels: ['chore', 'maintenance', 'deps']
  - title: '🔐 Security'
    labels: ['security']
change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
template: |
  ## Changes

  $CHANGES

  ## Contributors

  $CONTRIBUTORS

version-resolver:
  major:
    labels: ['semver:major']
  minor:
    labels: ['semver:minor', 'feature']
  patch:
    labels: ['semver:patch', 'fix', 'bug', 'chore', 'maintenance']
  default: patch

